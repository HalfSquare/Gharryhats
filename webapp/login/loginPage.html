<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gharryhats - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="design.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Gharryhats</h1>
    <p>Meeting all your pet's style needs!</p>
  </div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/shop">Shop</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cart">
            <img src="/img/shoppingcart.png" alt="Shopping Cart" height="20" width="25">
        </a>
      </li>  
    </ul>
  </div>  
</nav>

<div class="wrapper">
  <div id="loginContent">

    <div id="loginInputContainer">
      <h1>Login</h1>
      <input type="text" id="login" placeholder="login">
      <input type="password" id="password" placeholder="password">
      <button id="loginBtn">Log In</button>
    </div>

    <div id="formFooter">
      <a id="signUp" href='/auth/signup'>Sign up</a>
      <br>
      <a id="forgotPassword" href='#'>Forgot Password?</a>
    </div>

  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

<script>
  window.addEventListener("load",init);
function init(){
    document.querySelector('#loginBtn').addEventListener('click',loginAction);
    document.querySelector('#forgotPassword').addEventListener('click',forgotPassAction);
    document.querySelector('#signUp').addEventListener('click',signUpAction);
}

function forgotPassAction() {
    console.log("Forgot password press")
}

function signUpAction() {
    console.log("Sign up press")
}

function loginAction() {
    let loginUrl = 'http://localhost:8080/api/auth/login'
    let email = document.querySelector("#login").value
    let password = document.querySelector("#password").value
    fetch(loginUrl, {
        method: 'post',
        headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            "email": email,
            "password": password
        })
    })
    .then(res=>res.json())
    .then(res => console.log(res));
    console.log(email)
    console.log(password)
    console.log("Login press")
}
</script>

</body>
</html>
